plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':JSFML-Core')
    implementation project(':JSFML-System')

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}